<html>
<head>
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    <main>
        <section class="media-collage">
            <div class="media-item">
                <img src="assets/images/image1.jpg" alt="Description of image 1">
                <div class="overlay">Description of image 1</div>
            </div>
            <div class="media-item">
                <img src="assets/images/image2.jpg" alt="Description of image 2">
                <div class="overlay">Description of image 2</div>
            </div>
            <div class="media-item">
                <video controls>
                    <source src="assets/videos/video1.mp4" type="video/mp4">
                    <source src="assets/videos/video1.webm" type="video/webm">
                    Your browser does not support the video tag.
                </video>
                <div class="overlay">Description of video 1</div>
            </div>
            <div class="media-item">
                <img src="assets/images/image3.jpg" alt="Description of image 3">
                <div class="overlay">Description of image 3</div>
            </div>
            <!-- Add more media items as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Portfolio</p>
    </footer>
</body>
</html>
