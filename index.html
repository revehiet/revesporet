<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Revesporet</title>
    <style>

        @font-face {
            font-family: "Poppins";
            src: url("assets/fonts/poppins/Poppins-ExtraBold.ttf") format("truetype");
            font-weight: 800;
            font-style: normal;
            font-display: swap;
        }

        :root{
            --orange: #ff7a00;
            --max-width: 960px;
        }
        html,body{
            height:100%;
            margin:0;
            background:#ffffff;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            color:#111;
        }
        header{
            text-align:center;
            padding:48px 48px;
        }
        header h1{
            margin:0;
            font-size:2.4rem;
            color:var(--orange);
            letter-spacing:0.5px;
            font-weight:800; /* match the ExtraBold font-weight */
            font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        main{
            max-width:var(--max-width);
            margin:24px auto;
            padding:0 16px 48px;
        }

        .video-wrap{
            width:100%;
            background: #fff;
            border-radius:14px;
            overflow:hidden;
            box-shadow: 0 8px 24px rgba(17,17,17,0.08);
        }

        video{
            display:block;
            width:100%;
            height:auto;
            object-fit:cover;
            background:#000;
        }

        /* small screens */
        @media (max-width:480px){
            header h1{ font-size:1.6rem; }
            .video-wrap{ border-radius:12px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Revesporet</h1>
    </header>

    <main>
        <section aria-label="Featured video">
            <div class="video-wrap">
                <video controls playsinline preload="metadata" poster="assets/images/video-poster.jpg">
                    <!-- Add your video files in assets/videos/ -->
                    <source src="assets/videos/video.webm" type="video/webm">
                    <source src="assets/videos/video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>
</body>
</html>
