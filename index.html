<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Revesporet</title>
    <style>

        @font-face {
            font-family: "Poppins";
            src: url("assets/fonts/poppins/Poppins-ExtraBold.ttf") format("truetype");
            font-weight: 800;
            font-style: normal;
            font-display: swap;
        }

        :root{
            --orange: #ff7a00;
            --max-width: 1400px;
        }
        html,body{
            height:100%;
            margin:0;
            background:#202020;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            color:#111;
        }
        header{
            text-align:center;
            padding:48px 48px;
        }
        header h1{
            margin:0;
            font-size:2.4rem;
            color:var(--orange);
            letter-spacing:0.5px;
            font-weight:800; /* match the ExtraBold font-weight */
            font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        main{
            max-width:var(--max-width);
            margin:24px auto;
            padding:0 16px 48px;
        }

        .video-wrap{
            width:100%;
            max-width:1200px; /* limit how wide the video becomes on very large screens */
            margin:0 auto;     /* center the video */
            background: #ff7a00;
            border-radius:14px;
            overflow:hidden;
            box-shadow: 0 8px 24px rgba(17,17,17,0.08);
        }

        video{
            display:block;
            width:100%;
            height: clamp(360px, 60vh, 900px); /* larger, responsive height */
            object-fit:cover;
            background:#000;
        }

		/* links under the video */
        .video-links {
            margin-top:12px;
            display:flex;
            gap:12px;
            justify-content:center;
            flex-wrap:wrap;
        }
        .video-links a {
            color: var(--orange);
            text-decoration: none;
            font-weight: 600;
            background: rgba(255,255,255,0.06); /* subtle box */
            padding: 8px 14px;
            border-radius: 12px; /* rounded corners */
            border: 1px solid rgba(255,255,255,0.08);
            display: inline-block;
            transition: background 0.15s ease, transform 0.12s ease, box-shadow 0.12s ease;
        }
        .video-links a:hover {
            background: rgba(255,255,255,0.12);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.18);
            text-decoration: none;
        }

        /* small screens */
        @media (max-width:480px){
            header h1{ font-size:1.6rem; }
            .video-wrap{ border-radius:12px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Revesporet</h1>
    </header>

    <main>
        <section aria-label="Featured video">
            <div class="video-wrap">
                <!-- autoplay requires muted in many browsers; playsinline helps mobile -->
                <video id="featuredVideo" controls autoplay muted playsinline preload="metadata" poster="assets/images/video-poster.jpg">
                    <!-- Add your video files in assets/videos/ -->
                    <source src="assets/videos/video.webm" type="video/webm">
                    <!--<source src="assets/videos/video.mp4" type="video/mp4">-->
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- hotlinkable text / links under the video -->

-                <a href="www.instagram.com/revesporet/" target="_blank" rel="noopener noreferrer">Instagram</a>
-                <a href="no.linkedin.com/in/leifviljarrevhaug" target="_blank" rel="noopener noreferrer">LinkedIn</a>
-            </div>
+            <div class="video-links" aria-hidden="false">
+                <a href="mailto:revehaney@gmail.com">Send meg en mail!</a>
+                <a href="https://www.instagram.com/revesporet/" target="_blank" rel="noopener noreferrer">Instagram</a>
+                <a href="https://no.linkedin.com/in/leifviljarrevhaug" target="_blank" rel="noopener noreferrer">LinkedIn</a>
+            </div>
        </section>
    </main>

    <script>
        // try to play programmatically for browsers that block autoplay unless muted
        document.addEventListener('DOMContentLoaded', () => {
            const v = document.getElementById('featuredVideo');
            if (v) {
                v.muted = true;
                v.play().catch(()=>{ /* ignore play errors */ });
            }
        });
    </script>
</body>
</html>
